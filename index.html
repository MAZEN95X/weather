<html
  lang="en"
  class="js cssgradients csstransforms csstransitions svg inlinesvg svgclippaths"
>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
    <link
      href="http://fonts.googleapis.com/css?family=Roboto:300,400,700|"
      rel="stylesheet"
      type="text/css"
    />
    <link href="fonts/font-awesome.min.css" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body
    cz-shortcut-listen="true"
    data-new-gr-c-s-check-loaded="14.1147.0"
    data-gr-ext-installed=""
  >
    <div class="site-content">
      <div class="site-header">
        <div class="container">
          <a class="branding" href="/">
            <img
              src="https://routeweather.netlify.app/images/logo@2x.png"
              alt=""
              class="logo"
              width="64"
              height="38"
            />
            <div class="logo-type">
              <h1 class="site-title">Weather</h1>
              <small class="site-description">tagline goes here</small>
            </div>
          </a>
        </div>
      </div>
      <div
        class="hero"
        data-bg-image="images/banner.png"
        style="background-image: url('images/banner.png')"
      >
        <div class="container">
          <form class="find-location">
            <input
              type="text"
              placeholder="Find your location..."
              id="search"
              fdprocessedid="8hhrzy"
            />
            <input
              type="button"
              value="Find"
              id="submit"
              fdprocessedid="8hyk7n"
            />
          </form>
        </div>
      </div>
      <div class="forecast-table">
        <div class="container">
          <div class="forecast-container" id="forecast">
            <div class="today forecast">
              <div class="forecast-header" id="today">
                <div class="day">Saturday</div>
                <div class="date">6 January</div>
              </div>
              <div class="forecast-content" id="current">
                <div class="location">zagazig</div>
                <div class="degree">
                  <div class="num">22<sup>o</sup>C</div>
                  <div class="forecast-icon">
                    <img
                      src="https://cdn.weatherapi.com/weather/64x64/day/116.png"
                      alt=""
                      width="90"
                    />
                  </div>
                </div>
                <div class="custom">Partly cloudy</div>
                <span><img src="images/icon-umberella.png" alt="" />20%</span>
                <span><img src="images/icon-wind.png" alt="" />18km/h</span>
                <span><img src="images/icon-compass.png" alt="" />East</span>
              </div>
            </div>
            <div class="forecast">
              <div class="forecast-header">
                <div class="day">Sunday</div>
              </div>
              <div class="forecast-content">
                <div class="forecast-icon">
                  <img
                    src="https://cdn.weatherapi.com/weather/64x64/day/113.png"
                    alt=""
                    width="48"
                  />
                </div>
                <div class="degree">24.4<sup>o</sup>C</div>
                <small>14.6<sup>o</sup></small>
                <div class="custom">Sunny</div>
              </div>
            </div>
            <div class="forecast">
              <div class="forecast-header">
                <div class="day">Monday</div>
              </div>
              <div class="forecast-content">
                <div class="forecast-icon">
                  <img
                    src="https://cdn.weatherapi.com/weather/64x64/day/113.png"
                    alt=""
                    width="48"
                  />
                </div>
                <div class="degree">22.3<sup>o</sup>C</div>
                <small>14.2<sup>o</sup></small>
                <div class="custom">Sunny</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <footer class="site-footer">
        <div class="container">
          <div class="row">
            <div class="col-md-8">
              <form action="#" class="subscribe-form">
                <input
                  type="text"
                  placeholder="Enter your email to subscribe..."
                />
                <input type="submit" value="Subscribe" />
              </form>
            </div>
            <div class="col-md-3 col-md-offset-1">
              <div class="social-links">
                <a href="#"><i class="fa-brands fa-facebook"></i></a>
                <a href="#"><i class="fa-brands fa-twitter"></i></a>
                <a href="#"><i class="fa-brands fa-google-plus"></i></a>
                <a href="#"><i class="fa-brands fa-pinterest"></i></a>
              </div>
            </div>
          </div>
          <p class="colophon">
            Copyright 2023 Company name. Designed by mazen. All rights reserved
          </p>
        </div>
      </footer>
    </div>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
